<div class="selections">
    <div class="year">
        <label>Year</label>
        <br>
        <select id="year" size="4" (click)="yearInput()">
            <option *ngFor="let item of yearCount"> {{ item }}</option>
        </select>
    </div>
    <div class="round">
        <label>Round</label>
        <br>
        <select id="round" size="4" (click)="roundInput()">
            <option *ngFor="let item of roundCount"> {{ item }}</option>
        </select>
    </div>
</div>
<div class="infoheaders">
    <h1>{{ info1 }}</h1>
    <h3>{{ info2 }}</h3>
</div>

<div class="errormsg" *ngIf="roundControl">
    <span>Selected round doesn 't exist, please select another one.</span>
</div>


<table matSort id="table" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="headers"> Position </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="headers"> Points </th>
        <td mat-cell *matCellDef="let element"> {{element.points}} </td>
    </ng-container>

    <ng-container matColumnDef="driverName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="headers"> Driver </th>
        <td mat-cell *matCellDef="let element"> {{element.Driver.givenName}} {{element.Driver.familyName}} </td>
    </ng-container>

    <ng-container matColumnDef="constructorName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="headers"> Constructor </th>
        <td mat-cell *matCellDef="let element"> {{element.Constructor.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator id="page" [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
